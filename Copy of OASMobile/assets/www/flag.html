<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>DirectX Demo -- 飘扬的国旗特效</title>
    <style>
        span
        {
            margin-right: 10px;
        }
        #imgFlag
        {
            filter: progid:DXImageTransform.Microsoft.Wave(freq=2,LightStrength=15,Phase=0,Strength=4)
            progid:DXImageTransform.Microsoft.BasicImage(rotation=3)
            progid:DXImageTransform.Microsoft.Blur(PixelRadius=1);
        }
    </style>
</head>
<body>
<!--[if !IE]><!-->
请用IE浏览器预览...
<style>#imgFlag{display: none}</style>
<!--<![endif]-->
<img id="imgFlag" src="/uploads/allimg/1112/Veryhuo_CN.png" />
<hr />
<p>
    <span>国旗:</span>
    <select id="selFlag">
        <option value="Veryhuo_CN">中国</option>
        <option value="Veryhuo_US">美国</option>
        <option value="Veryhuo_UK">英国</option>
        <option value="Veryhuo_FR">法国</option>
    </select>
</p>
<p>
    <span>消除锯齿:</span>
    <input type="checkbox" id="chkBlur" checked="checked" />
</p>
<script>
    var fltWav = imgFlag.filters[0];
    var fltBlur = imgFlag.filters[2];
    var i = 0;
    setInterval(function()
    {
        fltWav.Phase = i % 100;
        i += 3;
    }, 1);
    selFlag.onchange = function()
    {
        var opt = this.options[this.selectedIndex];
        imgFlag.src = "/uploads/allimg/1112/" + opt.value + ".png";
    };
    chkBlur.onclick = function()
    {
        fltBlur.enabled = this.checked;
    };
</script>
</body>
